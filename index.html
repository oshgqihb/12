<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Développement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mon Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">À propos</a></li>
                <li><a href="#projects">Projets</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>À propos de moi</h2>
            <p>Bienvenue sur mon portfolio ! Je suis un développeur passionné spécialisé en [technologies principales].</p>
        </section>

        <section id="projects">
            <h2>Mes Projets</h2>
            <div class="projects-container">
                <!-- Exemple de projet -->
                <div class="project-card">
                    <h3>Nom du projet 1</h3>
                    <p>Description courte du projet.</p>
                    <a href="https://lien-du-projet.com" target="_blank">Voir le projet</a>
                </div>

                <!-- Ajouter plus de projets ici -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mon Nom. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
